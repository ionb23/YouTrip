<article id="checkboxes" class="display container-fluid ">
    <h2 class="text-center mt-3">Firstly...</h2>
    <h3 class='text-center m-2'>Let us find your personality type!</h3>
    <h4 class="text-center mb-5">Pick all characteristics that describe you...</h4> 
    <section class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-6">
        <input type="checkbox" id="impulsive" name="choleric" >
        <label for="impulsive">Impulsive</label>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-6">
        <input type="checkbox" id="practical" name="choleric" >
        <label for="practical">Practical</label>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-6">
        <input type="checkbox" id="unabletorelax" name="choleric" >
        <label for="unabletorelax">Unable to relax</label>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-6">
        <input type="checkbox" id="passionate" name="choleric" >
        <label for="passionate">Passionate</label>
    </div>
    </section>

    <section class="row">
    <div class="col-lg-3 col-md-3 col-sm-6 col-6">
    <input type="checkbox" id="considerate" name="melancholic" >
    <label for="considerate">Considerate</label>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-6 col-6">
        <input type="checkbox" id="perfectionist" name="melancholic" >
        <label for="perfectionist">Perfectionist</label>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-6 col-6">
        <input type="checkbox" id="organised" name="melancholic" >
        <label for="organised">Organised</label>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-6 col-6">
        <input type="checkbox" id="pessimist" name="melancholic" >
        <label for="pessimist">Pessimistic</label>
    </div>
    </section>
    <section class="row">
    <div class="col-lg-3 col-md-3 col-sm-6 col-6">
        <input type="checkbox" id="sociable" name="sanguine" >
        <label for="sociable">Sociable</label>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-6 col-6">
        <input type="checkbox" id="forgetful" name="sanguine" >
        <label for="sanguine">Forgetful</label>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-6 col-6">
        <input type="checkbox" id="outgoing" name="sanguine" >
        <label for="outgoing">Outgoing</label>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-6 col-6">
        <input type="checkbox" id="loud" name="sanguine" >
        <label for="loud">Loud</label>
    </div>
    </section>
    <section class="row" style="border-bottom: 2px solid black;">
    <div class="col-lg-3 col-md-3 col-sm-6 col-6">
        <input type="checkbox" id="relaxed" name="phlegmatic" >
        <label for="relaxed">Relaxed</label>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-6 col-6">
        <input type="checkbox" id="sarcastic" name="phlegmatic" >
        <label for="sarcastic">Sarcastic</label>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-6 col-6">
        <input type="checkbox" id="peacemaking" name="phlegmatic" >
        <label for="peacemaking">Peacemaking</label>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-6 col-6" >
        <input type="checkbox" id="undisciplined" name="phlegmatic" >
        <label for="undisciplined">Undisciplined</label>
    </div>
    </section>
  <h4 class='text-center m-2'>Select more accurate option</h4>
<section class="row radio p-5 text-center">
    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
    <h4>In challenging situations I </h4>
<input type="radio" id="calm" name="stability" value="calm">
<label for="calm">remain calm</label>
<input type="radio" id="stressed" name="stability" value="stressed">
<label for="stressed">get anxius</label>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
    <h4>I gain energy by </h4>
<input type="radio" id="introvert" name="openness" value="introvert">
<label for="introvert">Staying by myself</label>
<input type="radio" id="extrovert" name="openness" value="extrovert">
<label for="extrovert">talking to others sharing problems</label>
    </div>
</section>
<div class="conatinare-fluid d-flex justify-content-center m-5">
    <button id="checkBtn">Next</button>
    </div>
